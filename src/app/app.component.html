<page-header (sidebaron)="sidebarActive = true"></page-header>

<div class="content" [class]="routeClass" role="main">
  <div class="container">
    <loading-component *ngIf="showLoadingComponent"></loading-component>
    <error-component *ngIf="showErrorComponent"></error-component>
    <router-outlet></router-outlet>
  </div>
</div>
<page-sidebar (sidebaroff)="sidebarActive = false" [active]="sidebarActive"></page-sidebar>
