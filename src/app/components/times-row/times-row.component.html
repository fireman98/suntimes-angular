<tr class="times-row">
    <td *ngFor="let column of _columns.value">{{ column }}</td>
    <td class="buttons-col">
        <button class="mui-btn mui-btn--small mui-btn--primary" (click)="toggleIsOpened()">
            <i class="fas fa-caret-down"></i>
        </button>
    </td>
</tr>
<tr>
    <td colspan="6" [hidden]="!isOpened">
        <sun-graph *keepAliveIf="isOpened" [date]="date$.value" [animate]="false"></sun-graph>
    </td>
</tr>
